<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="menu">
        <img src="./Wekil/araba wekil.svg" class="icon" alt="Food Icon">
        <span class="food">Food</span>
        <span class="wagon">Wagon</span>
        <span class="deliver-to">Deliver to:</span>
        <img src="./Wekil/konum-wekil.svg" class="small-icon" alt="Location Icon">
        <span class="current-location">Current Location</span>
        <span class="location">Mohammadpur Bus Stand, Dhaka</span>
        <img src="./Wekil/axtariw-wekil.svg" class="small-icon search-icon" alt="Search Icon">
        <span class="search-food">Search Food</span>
        <button class="login-button">
            <img src="./Wekil/adam-wekil.svg" class="button-icon" alt="Login Icon">
            <span class="login-text">Login</span>
        </button>
    </nav>
    <div class="banner">
        <h1 class="banner-title">Are you starving?<br><p class="banner-subtitle">Within a few clicks, find meals that are accessible near you</p></h1>
        
        <img src="./Wekil/Food Photo.svg" class="banner-image" alt="Banner Image">
    </div>
</body>
</html>
